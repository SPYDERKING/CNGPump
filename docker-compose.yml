version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:13
    container_name: smart_pump_db
    environment:
      POSTGRES_DB: smart_pump_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart_pump_network

  # Redis for Celery
  redis:
    image: redis:6-alpine
    container_name: smart_pump_redis
    ports:
      - "6379:6379"
    networks:
      - smart_pump_network

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_pump_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@database:5432/smart_pump_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - database
      - redis
    networks:
      - smart_pump_network
    volumes:
      - ./backend:/app

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_pump_celery_worker
    command: celery -A celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@database:5432/smart_pump_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - database
      - redis
    networks:
      - smart_pump_network
    volumes:
      - ./backend:/app

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart_pump_celery_beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:password@database:5432/smart_pump_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - database
      - redis
    networks:
      - smart_pump_network
    volumes:
      - ./backend:/app

  # Frontend (using existing React app)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smart_pump_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - smart_pump_network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  smart_pump_network:
    driver: bridge

volumes:
  postgres_data: